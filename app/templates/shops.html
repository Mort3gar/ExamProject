{% extends 'base.html' %}
{% block title %}Shops {% endblock %}
{% block header %}
  <h1>Shops</h1>
{% endblock %}

{% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      {% for shop in shops %}
        <tr>
          <td>{{ shop.id }}</td>
          <td>{{ shop.address }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <button type="button" onclick="window.location.href='{{ url_for( 'home_page' ) }}';">Back</button>
{% endblock %}
{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable();
    });
  </script>
{% endblock %}
